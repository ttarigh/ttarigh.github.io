<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TINA TARIGHIAN</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.webp"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.webp"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.webp"
    />
    <link rel="manifest" href="img/site.webmanifest" />

    <style>
      body {
        background: linear-gradient(to bottom, white, #d0d0d0);
        font-family: Arial, sans-serif;
        font-size: clamp(40px, 5vw, 60px); /* Responsive font size */
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .header {
        padding: 20px;
      }
      .images {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        transform: scale(2.3);
        margin-bottom: 100px;
        padding-bottom: 300px;
      }
      h1{
        margin-top: 0;
        margin-left: 10px;
      }
      .clickable {
        color: black;
        cursor: pointer;
        animation: blink 1s infinite;
      }
      .clickable:hover {
        color: red;
        animation: none;
      }
      @keyframes blink {
        0% {
          color: blue;
        }
        50% {
          color: black;
        }
        100% {
          color: blue;
        }
      }
      .label {
        display: none;
        background-color: rgb(255, 255, 0);
        padding: 5px;
        position: absolute;
        z-index: 1;
      }
      #A{
        margin-left: 0px;
        z-index: 1000;
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }

      @keyframes wiggle {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(1deg); }
        75% { transform: rotate(-1deg); }
      }

      #handImage, #bunnyImage {
        animation: bounce 1s ease-in-out infinite, wiggle 3s ease-in-out infinite;
      }

      #handImage {
        animation-delay: 0s, 0.5s;
      }

      #bunnyImage {
        animation-delay: 0.5s, 0s;
      }
      
      /* Added responsive adjustments */
      @media screen and (max-width: 1200px) {
        .images {
          transform: scale(2);
        }
      }
      
      @media screen and (max-width: 992px) {
        .images {
          transform: scale(1.7);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 style="margin-bottom: 0;">TARIGHIAN,</h1>
        <div style="display: flex; justify-content: left; margin-top: 0;">
          <h1 style="margin-top: 0;">TIN</h1>
          <h1 id= "A">
            <a class="clickable" href="about.html"
              ><span
                onmouseover="showLabel('A', 'about')"
                onmouseout="hideLabel('A')"
                style="cursor: pointer;"
                >A</span
              ></a>
          </h1>
        </div>
      </div>
      
      <div class="images">
        <div style="position: relative;">
          <img src="splash/hand.webp" alt="hand" id="handImage"
                 style="position: relative; z-index: 2; filter: brightness(100%);"/>
          <a href="work.html" id="handLink">
            <div id="handHoverArea" style="position: absolute; top: 80px; right: 100px; width: 100%; height: 100%; scale:0.2 0.5; z-index: 3;"></div>
          </a>
          <img src="splash/bunny.webp" alt="bunny" id="bunnyImage"
                 style="position: absolute; top: 31px; left: 50px; z-index: 1; filter: brightness(100%);"/>
          <a href="art.html" id="bunnyLink">
            <div id="bunnyHoverArea" style="position: absolute; top: -10px; left: 110px; scale:0.2 0.5; width: 100%; height: 100%; z-index: 3;"></div>
          </a>
        </div>
      </div>
    </div>
    
    <div class="label" id="label">Title</div>

    <script>
      function showLabel(letter, title) {
        const label = document.getElementById("label");
        label.textContent = title;
        label.style.left = event.clientX + "px";
        label.style.top = event.clientY + 50 + "px";
        label.style.display = "block";
      }

      function hideLabel(letter) {
        const label = document.getElementById("label");
        label.style.display = "none";
      }
      
      // Improved mobile detection
      function isMobile() {
        return window.innerWidth <= 767 || 
               /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }
      
      if (isMobile()) {
        window.location = "mobileindex.html";
      }

      function handleImageHover(event, imageId, hoverSrc, normalSrc, bgColor) {
        const image = document.getElementById(imageId);
        image.src = hoverSrc;
        document.body.style.background = bgColor;
      }

      function handleImageLeave(imageId, normalSrc) {
        const image = document.getElementById(imageId);
        image.src = normalSrc;
        document.body.style.background = 'linear-gradient(to bottom, white, #d0d0d0)';
      }

      document.getElementById('handHoverArea').addEventListener('mouseover', (event) => {
        handleImageHover(event, 'handImage', 'splash/handhover.webp', 'splash/hand.webp', '#fffc00');
      });

      document.getElementById('handHoverArea').addEventListener('mouseout', () => {
        handleImageLeave('handImage', 'splash/hand.webp');
      });

      document.getElementById('bunnyHoverArea').addEventListener('mouseover', (event) => {
        handleImageHover(event, 'bunnyImage', 'splash/bunnyhover.webp', 'splash/bunny.webp', '#ff5757');
      });

      document.getElementById('bunnyHoverArea').addEventListener('mouseout', () => {
        handleImageLeave('bunnyImage', 'splash/bunny.webp');
      });
    </script>
  </body>
</html>
